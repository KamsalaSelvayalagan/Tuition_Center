<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form - Tuition Center</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>CME Tuition Center Admission Form</h1>
        </header>
    </div>
    <div class="container">
        <form id="admissionForm">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="course">Course Interested In:</label>
            </div>
            <div>
                <table>
                <tr>
                    <td><input type="checkbox" id="maths" name="maths">Mathematics</td>
                    <td><input type="checkbox" id="science" name="science">Science</td>
                    <td><input type="checkbox" id="tamil" name="tamil">Tamil</td>
                </tr>
                <tr>
                    <td><input type="checkbox" id="english" name="english">English</td>
                    <td><input type="checkbox" id="history" name="history">History</td>
                    <td><input type="checkbox" id="geography" name="geography">Geography</td>
                </tr>
                <tr></tr>
                </table>
            </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                </div>
            <div>
                <table>
                    <tr></tr>
                    <tr>
                        <td><input type="radio" name="gender" value="female">Female</td>
                        <td><input type="radio" name="gender" value="male">Male</td>
                    </tr>
                </table>
            </di>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>
            </div>
            <div class="form-group">
                <label for="school">School:</label>
                <textarea id="school" name="school" required></textarea>
            </div>
            <div class="form-group">
                <label for="grade">Grade:</label>
                <select name="grade" id="grade">
                    <option value="6" selected>6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
